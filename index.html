<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /bootstrap css  -->
    <title>Password Generator</title>
</head>

<body class="bg-success-subtle">
    <div class="container-fluid text-center">
        <h1 class="text-info-emphasis">Password Generator</h1>
        <div class="d-flex flex-column align-items-center">
            <div class="card mb-2 bg-info-subtle w-50">
                <div id="userName" class="h6 pt-1">Your Name:</div>
                <div id="userNameDisplay"></div>
            </div>

            <div class="card mb-2 bg-info-subtle w-50">
                <div id="userSurname" class="h6 pt-1">Your Surname:</div>
                <span id="userSurnameDisplay"></span>
            </div>

            <div class="card mb-2 bg-info-subtle w-50">
                <div id="userFavCol" class="h6 pt-1">Your Favourite Colour:</div>
                <span id="userFavColDisplay"></span>
            </div>

            <div class="card bg-info-subtle w-50">
                <div id="userPsw" class="h6 pt-1 text-success">Your Password:</div>
                <span id="userPswDisplay"></span>
            </div>

        </div>


    </div>


    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
